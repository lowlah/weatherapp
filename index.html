<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper-app">
            <h1>Lagos</h1>
            <ul>
                <li>Friday 05:00</li>
                <li>Cloudy</li>
            </ul>
            <div class="row">
                <div class="col">
                    <div class="first">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="cloudy">
                        <!--<img src="partly-cloudy.png" alt="cloudy" />-->
                        <div class="temp-container">
                            <p class="temp">19</p>
                            <p class="degree"><a href="#" id="cel">°C</a> | <a href="#" id="faren">°F</a></p>

                        </div>
                        
                   </div>
                </div>
                <div class="col">
                    <ul>
                        <li>Precipitation: 0%</li>
                        <li>Humidity: 32%</li>
                        <li>Wind: km/h</li>
                    </ul>
                </div>
            </div>

        </div>
        <p class="foot">
            <a href="https://github.com/lowlah/weather_app" target="_blank">open source code</a> by Omolola Oladeinde
        </p>

    </div>
    
</body>
</html>
